<!DOCTYPE html>

<head>
    <title>Mastermind</title>
    <link rel="stylesheet" href="main.css">
    <script src="institution.js"></script>
    <script src="app.js"></script>
</head>
<a href="rules.html"><font size="2">这里查看游戏规则</font></a>

<body>
    <div class="content">
        <!-- 游戏面板 -->
        <div class="fullBoard"> 
            <div class="board"></div>
            <div class="pegs"></div>
        </div>
        <!-- 颜色选择区域 -->
        <div class="other">
            <!-- 随机生成面板/隐藏 -->
            <div class="code">
                <div class="secretColor" id="secretColor1"></div>
                <div class="secretColor" id="secretColor2"></div>
                <div class="secretColor" id="secretColor3"></div>
                <div class="secretColor" id="secretColor4"></div>
            </div>
            <!-- 可选颜色面板 -->
            <div class="colorBoard">
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
                <div class="color" id="red"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="pink"></div>
            </div> 
            <div class="currentColor"></div> 
            <div class="submit">提交</div>
            <div class="refresh">重新开始</div>
            <div class="music">
                <audio controls>
                    <source src="Enchanter_Germany.wav" type="audio/wav" />
                  </audio>
            </div>
        </div>
    </div>
</body>
