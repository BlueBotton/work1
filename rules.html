   <div class="rulesText" align="left">
    - 电脑会随机生成一组颜色序列，你的任务是根据提示找到正确的颜色序列<br><br>
   - 序列中允许存在重复的颜色<br><br>
   - 在右侧的颜色板选择颜色，提交条上方为当前选择的颜色，点击左侧游戏主板填色，从下往上依排填色<br><br>
   - 完成一行填色后，点击“提交”按钮，获得反馈，反馈显示在主板右侧：<br><BR>
    <font color="#c45002">
        <div class="rulesHeaderTextBold" align="center">
            一个黑色标记点 ⚫ 代表有一个正确的颜色被放置在了正确的位置<br><br>
            一个白色标记点 ⚪ 代表有一个颜色正确,但没有被放置在正确的位置<br><br>
            </div>
    </font>
    （标记点的位置是随机的，与玩家猜测的颜色序列位置无关）<br><br>
    - 祝你好运!! >:3<br><br>
